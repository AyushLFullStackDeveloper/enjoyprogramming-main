<!DOCTYPE html>
<html>
  <head>
    <title>Enjoy Programming</title>
    <link rel="icon" type="image/x-icon" href="./assets/logo/ep-logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="../helper/styleswitchers.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .header {
        text-align: center;
        margin-bottom: 3rem;
      }
      .header img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin-bottom: 1rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }
      .header h1 {
        color: var(--theme-color, #fff);
        font-size: 2.5rem;
        font-weight: 300;
        letter-spacing: 2px;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      }

      .quiz-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2rem;
        flex: 1;
        align-content: center;
      }

      .quiz-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        padding: 2.5rem 2rem;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }

      .quiz-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        transition: left 0.5s;
      }

      .quiz-card:hover::before {
        left: 100%;
      }
      .quiz-card:hover {
        transform: translateY(-10px) scale(1.02);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        border-color: rgba(255, 255, 255, 0.4);
      }

      .quiz-icon {
        width: 60px;
        height: 60px;
        margin-bottom: 1.5rem;
        filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.3));
      }
      .quiz-title {
        color: var(--theme-color, #fff);
        font-size: 1.3rem;
        font-weight: 500;
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }

      @media (max-width: 768px) {
        .container {
          padding: 1rem;
        }
        .header h1 {
          font-size: 2rem;
        }
        .quiz-grid {
          grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
          gap: 1.5rem;
        }
        .quiz-card {
          padding: 2rem 1.5rem;
        }
        .quiz-icon {
          width: 50px;
          height: 50px;
        }
        .quiz-title {
          font-size: 1.1rem;
        }
      }

      @media (max-width: 480px) {
        .quiz-grid {
          grid-template-columns: 1fr;
        }
        .quiz-card {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img
          src="../assets/logo/resized-logo.jpeg"
          alt="Enjoy Programming Logo"
        />
        <h1>ENJOY PROGRAMMING</h1>
      </header>

      <div class="quiz-grid">
        <div class="quiz-card" onclick="navigate('html')">
          <img
            src="../assets/images/icons/html-logo.png"
            class="quiz-icon"
            alt="HTML"
          />
          <h2 class="quiz-title">HTML</h2>
        </div>

        <div class="quiz-card" onclick="navigate('css')">
          <img
            src="../assets/images/icons/css-logo.png"
            class="quiz-icon"
            alt="CSS"
          />
          <h2 class="quiz-title">CSS</h2>
        </div>

        <div class="quiz-card" onclick="navigate('js')">
          <img
            src="../assets/images/icons/js-logo.png"
            class="quiz-icon"
            alt="JavaScript"
          />
          <h2 class="quiz-title">JavaScript</h2>
        </div>

        <div class="quiz-card" onclick="navigate('communication')">
          <img
            src="https://cdn-icons-png.freepik.com/512/9564/9564944.png"
            class="quiz-icon"
            alt="Communication"
          />
          <h2 class="quiz-title">Communication Skills</h2>
        </div>
      </div>
    </div>

    <script>
      function navigate(type) {
        window.location.href = `./quiz/ep-quiz.html?quiz=${type}`;
      }
    </script>
  </body>
</html>
